<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill3</title>
    <link rel="stylesheet" href="CSS/index_style.css">
</head>
<body>
    <div id="header">
        <a href="/">
            <img src="images\Final_logo.svg">
        </a>
        <div class="buttonContainer">
            <form action="/login" method="get" id="loginForm">
                <input type="submit" value="Log In" id="loginButton">
            </form>
            <form action="/register" method="get" id="signupForm">
                <input type="submit" value="Sign Up" id="signupButton">
            </form>
        </div>
    </div>
    <div id="main">
        <h1>Start your better life with</h1>
        <img src="images\Final_logo.svg" id="logoMain">
        <span>Skill3 is THE ultimate app to track your activities and at the same time progress yourself like in a RPG game</span>
        <form action="/register">
            <input type="submit" value="Sign up for free!" id="signupButtonMain">
        </form>
        <img src="images/Page_Screenshot_template.png" id="mockupMain">
    </div>
</body>
</html>
