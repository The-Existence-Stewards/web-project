<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/register_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <a href="/">
            <img src="images\Final_logo.svg">
        </a>
        <form action="/login">
            <input type="submit" value="Log In"   id="loginButton">
        </form>
    </div>
    <div id="main">
        <div id="text-container">
            <h1>Welcome to Skill3</h1>
            <h2>To continue using skill3, <br> create an account</h2>
        </div>
        <div id="signin-container">
            <form id="signin-form" action="/register" method="post">
                <label for="username">Username</label>
                <input type="text" id="signin-form username" name="username" required><br>
                <label for="fname">First name</label>
                <input type="text" id="signin-form fname" name="fname" required><br>
                <label for="lname">Last name</label>
                <input type="text" id="signin-form lname" name="lname" required><br>
                <label for="password">Password</label>
                <input type="password" id="signin-form pwd" name="password" placeholder="At least 8 characters" required><br>
                <label for="email">E-mail address</label>
                <input type="text" id="signin-form email" name="email" required><br>
                <br>
                <button type="submit" class="signup-action-btn">
                    Sign up
                </button>
                <br>
                <span>Already a member? <a href="/login">Log in</a> ></span>
                <span>Forgot your password? <a href="#restore">Restore it</a> ></span>
            </form>
        </div>
    </div>
    <footer id="footer">
        <span>Â© The Existence Stewards 2022</span>
        <span>|</span>
        <a href="/aboutUs">About us</a>
        <span>|</span>
        <a href="/faq">FAQ</a>
    </footer>
    
</body>
</html>
