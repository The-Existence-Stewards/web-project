<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="grid-container">
    <div class="signin-top-menu">
        <button class="login-btn">
            Log in
        </button>
    </div>
    <div class="signin-text">
        <h1>Welcome to skill3</h1>
        <p>To continue using skill3, create an account</p>
    </div>
    <div class="signin-form">
        <form id="signin-form" action="/register" method="post">
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="fname">First name</label><br>
            <input type="text" id="fname" name="fname" required><br>
            <label for="lname">Last name</label><br>
            <input type="text" id="lname" name="lname" required><br>
            <label for="password">Password</label><br>
            <input type="password" id="pwd" name="pwd" required><br>
            <label for="email">E-mail address</label><br>
            <input type="text" id="email" name="email" required><br>
            <br>
            <button type="submit" class="signup-action-btn">
                Sign up
            </button>
            <br>
            <span>
                Already a member? Log in > <br>
                Forgot your password? Restor it >
            </span>
        </form>
    </div>
    <div class="signin-footer">
        <span>@The Existence Stewards 2022 | About Us | FAQ</span>
    </div>
</div>
</body>
</html>
